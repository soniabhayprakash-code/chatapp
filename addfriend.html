<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Friend</title>
    <link rel="stylesheet" href="style2.css?v=live">
    <link rel="shortcut icon" href="icon-192.png" type="image/x-icon">
<meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="box"><img src="background1.png">
        <div id="chat">The Chatting</div>
        <div id="addfriendbox">
            <h4>Add your Friend</h4>
            <input type="tel" id="addfriend" placeholder="Enter mobile number">
            <button type="button" id="add" onclick="addFriend()">Add</button>
        </div>
        <div id="circle"></div>
    </div>
    <div id="customAlert" class="alert-overlay hidden">
    <div class="alert-box">
      <p id="alertMessage">Message</p>
      <button onclick="closeAlert()">OK</button>
    </div>
    </div>
    <div id="customAlert1" class="alert-overlay hidden">
      <div class="alert-box">
      <p id="alertMessage1">Message</p>
    </div>
    </div>
    <script src="addfriend.js?v=live"></script>
</body>

</html>
