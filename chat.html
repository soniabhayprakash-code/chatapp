<!DOCTYPE html>
<html>
<head>
    <title>Chatting</title>
    <link rel="stylesheet" href="style.css?v=live">
    <link rel="shortcut icon" href="icon-192.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<div id="box">
    <div id="chatHeader">
      <span id="friendName"></span>
      <span id="typingIndicator" class="hidden"></span>
        <button id="voiceCallBtn">
         <img src="telephone.png" alt="Call" class="call-icon">
      </button>
      <button id="endCallBtn" style="display:none;">
        <img src="close.png" alt="Call" class="end-icon">
      </button>
    </div>
    <div id="chat-box">
        <ul id="messages"></ul>
    </div>
    <div id="typing">
        <textarea id="messageInput"
           placeholder="Type Message..." 
           rows="1"></textarea>
    <button type="button" id="sendBtn">â©¥</button>
</div>
    <div id="customAlert" class="alert-overlay hidden">
  <div class="alert-box">
    <p id="alertMessage">Message</p>
    <button onclick="closeAlert()">OK</button>
  </div>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js?v=live"></script>
</body>
</html>
